<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add a New Property</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title">
          <mat-error *ngIf="propertyForm.get('title')?.hasError('required')">Title is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
          <mat-error *ngIf="propertyForm.get('description')?.hasError('required')">Description is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Rent (per night)</mat-label>
          <input matInput formControlName="rent" type="number">
          <mat-error *ngIf="propertyForm.get('rent')?.hasError('required')">Rent is required</mat-error>
          <mat-error *ngIf="propertyForm.get('rent')?.hasError('min')">Rent must be positive</mat-error>
        </mat-form-field>

        <div formGroupName="address">
          <h3>Address</h3>
          <mat-form-field appearance="fill">
            <mat-label>Street</mat-label>
            <input matInput formControlName="street">
            <mat-error *ngIf="propertyForm.get('address.street')?.hasError('required')">Street is required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput formControlName="city">
            <mat-error *ngIf="propertyForm.get('address.city')?.hasError('required')">City is required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>State</mat-label>
            <input matInput formControlName="state">
            <mat-error *ngIf="propertyForm.get('address.state')?.hasError('required')">State is required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Zip Code</mat-label>
            <input matInput formControlName="zipCode">
            <mat-error *ngIf="propertyForm.get('address.zipCode')?.hasError('required')">Zip Code is required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <input matInput formControlName="country">
            <mat-error *ngIf="propertyForm.get('address.country')?.hasError('required')">Country is required</mat-error>
          </mat-form-field>
        </div>

        <div>
          <button type="button" mat-stroked-button (click)="fileInput.click()">Choose Image</button>
          <input hidden (change)="onFileSelected($event)" #fileInput type="file" accept="image/*">
          <span *ngIf="selectedFile" class="file-name">{{ selectedFile.name }}</span>
        </div>

        <div *ngIf="imagePreview" class="image-preview">
          <img [src]="imagePreview" alt="Image Preview">
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="propertyForm.invalid || !selectedFile || isSubmitting">
          <span *ngIf="!isSubmitting">Submit for Approval</span>
          <mat-spinner *ngIf="isSubmitting" [diameter]="24"></mat-spinner>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
